server {
    listen      80;
    listen      [::]:80;
    server_name 101.200.240.225;

    # security
    include     nginxconfig.io/security.conf;

    # logging
    access_log  /var/log/nginx/101.200.240.225.access.log;
    error_log   /var/log/nginx/101.200.240.225.error.log warn;

    # reverse proxy
    location /search {
        proxy_pass http://127.0.0.1:8033;
        include    nginxconfig.io/proxy.conf;
    }

    # additional config
    include nginxconfig.io/general.conf;
}